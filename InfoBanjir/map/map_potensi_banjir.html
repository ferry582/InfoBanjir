<!DOCTYPE html>
<html>

<head>
    <title>WebGIS Potensi Banjir </title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />
    <style type="text/css">
        #map {
            height: 400px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
</body>
<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>

<script src="leaflet.ajax.js"></script>

<script type="text/javascript">
    var map = L.map('map').setView([-2.996811, 120.232066], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    var myStyle = {
    "color": "#3488fc",
    "weight": 1,
    "opacity": 0.80
    };

    function popUp(f,l){
    var out = [];
    if (f.properties){
        for(key in f.properties){
            out.push(key+": "+f.properties[key]);
        }
        l.bindPopup(out.join("<br />"));
    }
}

var jsonTest1 = new L.GeoJSON.AJAX(["data/potensi_banjir_papua_09012022.geojson"],{onEachFeature:popUp, style: myStyle}).addTo(map);
var jsonTest2 = new L.GeoJSON.AJAX(["data/potensi_banjir_sumut_19122021.geojson"],{onEachFeature:popUp, style: myStyle}).addTo(map);
var jsonTest3 = new L.GeoJSON.AJAX(["data/potensi_banjir_jawa_05122021.geojson"],{onEachFeature:popUp, style: myStyle}).addTo(map);
var jsonTest4 = new L.GeoJSON.AJAX(["data/potensi_banjir_kalteng_26102021.geojson"],{onEachFeature:popUp, style: myStyle}).addTo(map);

</script>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Cara Menampilkan File KML</title>
  <style>
    /* Create : M.Fahrial Agustian;
       * Link : blogfahrial.blogspot.com; */
    #map {
      height: 100%;

    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    function initMap() {

      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        // lat dan lng sesuaikan dengan lokasi yang ada di file kml
        //karena kml saya membuat lokasi kabupaten tanah laut maka saya menggunakan lat dan lng kab. tanah laut
        center: {
          lat: -3.7990165,
          lng: 114.779605
        }
      });
      var ctaLayer = new google.maps.KmlLayer({

        //angka 0 pada link file kml kalian di ganti angka 1 agar file kmlnya bisa tampil.

        url: 'https://drive.google.com/uc?export=view&id=1GPqGiaSA3-D1esYt7FtUeOb5fwfnW_sN',
        zoom: 18,
        map: map
      });
    };
  </script>
  <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">

  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoP52cgw3Kkc_Udf1dxu_Z_50-y8AeXPc&callback=initMap">
  </script>
</body>

</html>
